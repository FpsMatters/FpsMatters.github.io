<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence IA Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      overflow: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass {
      width: 90vw;
      max-width: 700px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 32px;
      border: 1.5px solid rgba(255, 255, 255, 0.22);
      transition: box-shadow 0.2s, transform 0.2s;
      will-change: transform;
    }
    .glass h1 {
      color: #232526;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 2px 8px rgba(255,255,255,0.1);
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      .glass {
        min-height: 140px;
        padding: 18px;
      }
      .glass h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass" id="glass">
    <h1>Il est maintenant temps pour votre entreprise d'utiliser la force de l'IA.</h1>
  </div>
  <script>
    // Parallax movement effect for the glass card
    const glass = document.getElementById('glass');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      glass.style.transform = `translate(${x}px, ${y}px) scale(1.03)`;
      glass.style.boxShadow = `0 8px 32px 0 rgba(31,38,135,0.37), ${x/2}px ${y/2}px 24px 0 rgba(0,0,0,0.10)`;
    });
    document.addEventListener('mouseleave', () => {
      glass.style.transform = 'translate(0,0) scale(1)';
      glass.style.boxShadow = '0 8px 32px 0 rgba(31,38,135,0.37)';
    });
  </script>
</body>
</html>
