<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IA Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @font-face {
      font-family: 'SF Pro Text';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      font-family: 'SF Pro Text', 'Segoe UI', Arial, sans-serif;
    }

    .glow-text {
      width: 100vw;
      text-align: center;
      color: #fff;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.01em;
      margin-top: 32px;
      margin-bottom: 0;
      text-shadow:
        0 0 6px #fff,
        0 0 16px #fff2;
      opacity: 0;
      transform: scale(0.96);
      animation: fadeInScale 1.2s cubic-bezier(.23,1.12,.64,1) forwards;
      user-select: none;
      line-height: 1.2;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1 class="glow-text">
    L’IA, c’est maintenant.
  </h1>
</body>
</html>
