<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IA Premium - Robot Scroll Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @font-face {
      font-family: 'SF Pro Text';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 700;
      font-style: normal;
    }
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: 'SF Pro Text', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin: 32px 0 0;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.01em;
      text-shadow: 0 0 6px #fff, 0 0 16px #fff2;
      user-select: none;
      line-height: 1.2;
      animation: fadeInScale 1.2s cubic-bezier(.23,1.12,.64,1) forwards;
      opacity: 0;
      transform: scale(0.96);
      position: relative;
      z-index: 2;
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .scroll-section {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      margin-bottom: 200px;
      position: relative;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 320px;
      width: 100vw;
      position: relative;
      margin-bottom: 60px;
      transition: background 0.5s;
    }

    .row.active {
      background: radial-gradient(ellipse at center, rgba(0,234,255,0.10) 0%, rgba(0,0,0,0) 80%);
    }

    .robot-canvas-wrapper {
      width: 320px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: filter 0.5s;
    }

    .desc-box {
      min-width: 260px;
      max-width: 400px;
      min-height: 120px;
      margin: 0 32px;
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(255,255,255,0.13);
      box-shadow: 0 0 24px 0 rgba(0,0,0,0.18);
      font-size: 1.3rem;
      color: #fff;
      opacity: 0.3;
      filter: blur(2px);
      pointer-events: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.6s cubic-bezier(.5,1.5,.5,1), box-shadow 0.6s, border 0.6s, opacity 0.4s, filter 0.4s;
    }
    .row.active .desc-box {
      background: rgba(255,255,255,0.18);
      border: 2.5px solid #00eaff;
      box-shadow: 0 0 48px 0 #00eaff88, 0 0 0 4px #fff3;
      opacity: 1;
      filter: none;
      color: #fff;
      pointer-events: auto;
    }

    .desc-text {
      opacity: 0;
      transition: opacity 0.7s;
    }
    .row.active .desc-text {
      opacity: 1;
      transition: opacity 0.7s 0.25s;
    }

    /* Alternate left/right rows */
    .row.left .robot-canvas-wrapper { order: 1; }
    .row.left .desc-box { order: 2; }
    .row.right .robot-canvas-wrapper { order: 2; }
    .row.right .desc-box { order: 1; }

    @media (max-width: 900px) {
      .row { flex-direction: column !important; min-height: 420px; }
      .robot-canvas-wrapper { width: 70vw; height: 70vw; min-width: 180px; min-height: 180px; }
      .desc-box { margin: 24px 0; }
      .row.left .robot-canvas-wrapper, .row.right .robot-canvas-wrapper { order: 1; }
      .row.left .desc-box, .row.right .desc-box { order: 2; }
    }
  </style>
</head>
<body>
  <h1>L’IA, c’est maintenant.</h1>
  <div class="scroll-section">
    <div class="row left active" id="row0">
      <div class="robot-canvas-wrapper"><canvas id="robot-canvas-0"></canvas></div>
      <div class="desc-box"><span class="desc-text">[Votre premier service ou valeur ajoutée]</span></div>
    </div>
    <div class="row right" id="row1">
      <div class="robot-canvas-wrapper"><canvas id="robot-canvas-1"></canvas></div>
      <div class="desc-box"><span class="desc-text">[Votre deuxième service ou explication]</span></div>
    </div>
    <div class="row left" id="row2">
      <div class="robot-canvas-wrapper"><canvas id="robot-canvas-2"></canvas></div>
      <div class="desc-box"><span class="desc-text">[Votre appel à l’action ou conclusion]</span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // --- 3D Robot Loader for all rows ---
    function createRobot(canvas) {
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(35, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.2, 3.5);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      let robot;
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/RobotExpressive/glTF/RobotExpressive.glb',
        (gltf) => {
          robot = gltf.scene;
          robot.scale.set(0.7, 0.7, 0.7);
          robot.position.y = -0.8;
          scene.add(robot);
          animate();
        }
      );

      let clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const elapsed = clock.getElapsedTime();
        if (robot) {
          robot.rotation.y = Math.sin(elapsed * 0.5) * 0.3;
          robot.position.y = -0.8 + Math.sin(elapsed * 2) * 0.05;
        }
        renderer.render(scene, camera);
      }

      // Responsive
      function resizeCanvas() {
        const width = canvas.parentElement.clientWidth;
        const height = canvas.parentElement.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', resizeCanvas);
    }

    // Create a robot for each row
    for (let i = 0; i < 3; i++) {
      createRobot(document.getElementById('robot-canvas-' + i));
    }

    // --- Scroll Activation Logic ---
    const rows = Array.from(document.querySelectorAll('.row'));
    function activateRowOnScroll() {
      const triggerLine = window.innerHeight / 2;
      let foundActive = false;
      rows.forEach((row, idx) => {
        const rect = row.getBoundingClientRect();
        if (!foundActive && rect.top < triggerLine && rect.bottom > triggerLine / 1.5) {
          row.classList.add('active');
          foundActive = true;
        } else {
          row.classList.remove('active');
        }
      });
    }
    window.addEventListener('scroll', activateRowOnScroll);
    window.addEventListener('resize', activateRowOnScroll);
    setTimeout(activateRowOnScroll, 300);
  </script>
</body>
</html>
