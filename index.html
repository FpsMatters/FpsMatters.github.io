<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IA Premium - Robot Spotlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @font-face {
      font-family: 'SF Pro Text';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 700;
      font-style: normal;
    }
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: 'SF Pro Text', 'Segoe UI', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 48px 0 0;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.01em;
      text-shadow: 0 0 6px #fff, 0 0 16px #fff2;
      user-select: none;
      line-height: 1.2;
      opacity: 1;
      z-index: 2;
      transition: opacity 1s;
    }
    #robot-canvas {
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -30%);
      z-index: 2;
      transition: left 1.2s cubic-bezier(.77,0,.18,1), top 1.2s cubic-bezier(.77,0,.18,1);
      pointer-events: none;
    }
    .spotlight {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 520px;
      height: 320px;
      transform: translate(-50%, -30%);
      background: radial-gradient(ellipse at 60% 50%, #00eaff 0%, #00eaff22 70%, transparent 100%);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: 
        left 1.2s cubic-bezier(.77,0,.18,1),
        top 1.2s cubic-bezier(.77,0,.18,1),
        opacity 0.8s cubic-bezier(.77,0,.18,1);
      filter: blur(0.5px);
    }
    .desc-box {
      position: absolute;
      left: 50%;
      top: 50%;
      min-width: 280px;
      max-width: 440px;
      min-height: 120px;
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(255,255,255,0.13);
      box-shadow: 0 0 24px 0 rgba(0,0,0,0.18);
      font-size: 1.3rem;
      color: #fff;
      opacity: 0;
      filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 32px;
      transform: translate(-50%, -30%);
      z-index: 3;
      transition: 
        left 1.2s cubic-bezier(.77,0,.18,1),
        top 1.2s cubic-bezier(.77,0,.18,1),
        opacity 0.7s cubic-bezier(.77,0,.18,1),
        filter 0.7s cubic-bezier(.77,0,.18,1);
      pointer-events: none;
    }
    .desc-box.visible {
      opacity: 1;
      filter: none;
      transition-delay: 0.4s;
    }
    /* After animation, move everything to the left */
    body.activated #robot-canvas {
      left: 22vw;
      top: 62vh;
      transform: translate(0, -50%);
    }
    body.activated .spotlight {
      left: 28vw;
      top: 62vh;
      opacity: 1;
      transition-delay: 0.3s;
    }
    body.activated .desc-box {
      left: 45vw;
      top: 62vh;
      opacity: 1;
      filter: none;
      transition-delay: 0.6s;
    }
    body.activated h1 {
      opacity: 0.18;
    }
    @media (max-width: 900px) {
      #robot-canvas, .spotlight, .desc-box {
        width: 180px !important;
        min-width: 120px;
        height: 180px !important;
        padding: 16px 8px;
        font-size: 1.05rem;
      }
      body.activated #robot-canvas,
      body.activated .spotlight,
      body.activated .desc-box {
        left: 10vw;
        top: 70vh;
      }
      body.activated .desc-box { left: 37vw; }
      body.activated .spotlight { left: 15vw; }
    }
  </style>
</head>
<body>
  <h1>L’IA, c’est maintenant.</h1>
  <canvas id="robot-canvas" width="320" height="320"></canvas>
  <div class="spotlight"></div>
  <div class="desc-box">[Votre premier service ou valeur ajoutée]</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // --- 3D Robot Setup ---
    const canvas = document.getElementById('robot-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(canvas.width, canvas.height);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, canvas.width / canvas.height, 0.1, 1000);
    camera.position.set(0, 1.2, 3.5);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    let robot;
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/RobotExpressive/glTF/RobotExpressive.glb',
      (gltf) => {
        robot = gltf.scene;
        robot.scale.set(0.7, 0.7, 0.7);
        robot.position.y = -0.8;
        scene.add(robot);
        animate();
      }
    );

    let clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      if (robot) {
        robot.rotation.y = Math.sin(elapsed * 0.5) * 0.3;
        robot.position.y = -0.8 + Math.sin(elapsed * 2) * 0.05;
      }
      renderer.render(scene, camera);
    }

    // --- Responsive ---
    function resizeCanvas() {
      let w = 320, h = 320;
      if (window.innerWidth < 900) { w = h = 180; }
      canvas.width = w;
      canvas.height = h;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- Scroll Activation Logic ---
    let activated = false;
    function activateScene() {
      if (activated) return;
      activated = true;
      document.body.classList.add('activated');
      setTimeout(() => {
        document.querySelector('.desc-box').classList.add('visible');
      }, 900);
    }

    // Only trigger on first scroll
    let scrollDetected = false;
    function onFirstScroll() {
      if (!scrollDetected) {
        scrollDetected = true;
        activateScene();
      }
    }
    window.addEventListener('wheel', onFirstScroll, { once: true });
    window.addEventListener('touchstart', onFirstScroll, { once: true }); // for mobile

    // Optional: Also trigger on down arrow or space
    window.addEventListener('keydown', e => {
      if (['ArrowDown',' ','PageDown'].includes(e.key)) {
        onFirstScroll();
      }
    });
  </script>
</body>
</html>
