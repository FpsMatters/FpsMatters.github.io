<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IA Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @font-face {
      font-family: 'SF Pro Text';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: 'SF Pro Text', 'Segoe UI', Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glow-text {
      margin: 0;
      margin-top: 20px; /* spacing from top */
      padding: 0 20px;
      width: 100%;
      max-width: 1200px;
      color: #fff;
      font-size: clamp(2.5rem, 6vw, 5.5rem);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.01em;
      text-shadow:
        0 0 8px #fff,
        0 0 20px #fff,
        0 0 32px #fff2,
        0 0 40px #fff1;
      opacity: 0;
      transform: scale(0.96);
      animation: fadeInScale 1.2s cubic-bezier(.23,1.12,.64,1) forwards;
      user-select: none;
      line-height: 1.2;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1 class="glow-text">
    Il est maintenant temps pour votre entreprise d'utiliser la force de l'IA.
  </h1>
</body>
</html>
