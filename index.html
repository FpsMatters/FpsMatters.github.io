<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence IA Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #fff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 60px 20px 40px 20px;
      background: rgba(15, 32, 39, 0.85);
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #f7c873;
      text-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .hero p {
      font-size: 1.3rem;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #e0e0e0;
    }
    .cta-btn {
      background: linear-gradient(90deg, #f7c873 0%, #ffb347 100%);
      color: #222;
      font-weight: 700;
      padding: 16px 36px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #ffb347 0%, #f7c873 100%);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>
      Il est maintenant temps d'utiliser la force de l'IA.
    </h1>
    <p>
      Vous voulez lancer votre entreprise dans l'IA mais ne savez pas comment faire ?<br>
      Notre équipe d'experts vous accompagne à chaque étape pour transformer votre vision en réalité grâce à l'intelligence artificielle.
    </p>
    <button class="cta-btn">Contactez-nous</button>
  </section>
</body>
</html>
