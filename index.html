    #dark-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  background: black;
  opacity: 0.7; /* fixed black */
  z-index: 10;
  transition: opacity 0.2s ease-out;
}

  <script>
  window.addEventListener('scroll', () => {
    // Calculate how far down the page we are (0 to 1)
    const scrollFraction = window.scrollY / (document.body.scrollHeight - window.innerHeight);
    // Cap opacity at max 0.7 (adjust as you want)
    const maxOpacity = 0.7;
    const opacity = Math.min(scrollFraction * maxOpacity, maxOpacity);
    document.getElementById('dark-overlay').style.opacity = opacity;
  });
</script>
